<div class="text-sm antialiased opacity-60">
  {% if subsection.date %}
  <time>{{ subsection.date | date }}</time>
  <span class="mx-1">&middot;</span>
  <span>{{ subsection.reading_time }}min</span>
  {% endif %}<!---->
  {% set single_author = subsection.extra.author | default(value=config.author) %}
  <!---->
  {% if single_author %}
  <span class="mx-1">&middot;</span>
  <span>{{ single_author }}</span>
  {% endif %}
</div>
